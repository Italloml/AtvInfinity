<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1; 
      color: #2c3e50; 
    }

    header {
      background-color: #3498db; 
      padding: 20px;
      text-align: center;
      color: white;
    }

    section {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    aside {
      width: 25%;
      background-color: #2ecc71; 
      padding: 15px;
      color: white;
      border-radius: 5px;
    }

    footer {
      background-color: #3498db; 
      padding: 10px;
      text-align: center;
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    button {
      background-color: #e74c3c; 
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b; 
    }

    a {
      color: #3498db; /
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .main-content {
      width: 70%;
      padding: 15px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Site Harmonioso</h1>
  </header>

  <section>
    <aside>
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </aside>

    <div class="main-content">
      <h2>Alguma coisa aqui</h2>
      <p>Este é o conteúdo principal da página. Você pode usar esse espaço para colocar qualquer tipo de informação.</p>
      <button>Clique e veja o que esse botão pode fazer</button>
    </div>
  </section>

  <footer>
    <p>&copy;footer</p>
  </footer>

</body>
</html>
